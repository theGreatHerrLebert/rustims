[package]
name = "mscore"
version = "0.2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
statrs = "0.16.0"
itertools = "0.12.0"
rayon = "1.8.0"
nalgebra = "0.32.3"
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"
regex = "1.10.3"

[lib]
name = "mscore"
path = "src/lib.rs"
