name: Build and Publish Python Packages

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (build only, no publish)'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write

env:
  PYTHON_VERSION: '3.11'

jobs:
  # Upload pretrained model files as GitHub Release assets
  upload-models:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Upload model assets to models release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="models-v0.5.0"
          MODELS_DIR="packages/imspy-predictors/src/imspy_predictors/pretrained"

          # Create the models release if it doesn't exist yet
          if ! gh release view "$TAG" > /dev/null 2>&1; then
            gh release create "$TAG" \
              --title "Pretrained models $TAG" \
              --notes "Pretrained .pt model files for imspy-predictors v0.5.0. These are downloaded automatically on first use."
          fi

          # Upload each .pt file (flat names, skip if already present)
          for src in \
            "$MODELS_DIR/ccs/best_model.pt" \
            "$MODELS_DIR/rt/best_model.pt" \
            "$MODELS_DIR/charge/best_model.pt" \
            "$MODELS_DIR/intensity/best_model.pt" \
            "$MODELS_DIR/pretrained_encoder.pt"; do

            # Derive flat asset name: ccs/best_model.pt -> ccs-best_model.pt
            rel="${src#$MODELS_DIR/}"
            asset_name="${rel//\//-}"

            gh release upload "$TAG" "$src#$asset_name" --clobber
          done

  # Build and publish imspy-core first (no dependencies)
  publish-core:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build imspy-core
        run: |
          cd packages/imspy-core
          python -m build

      - name: Publish imspy-core
        if: ${{ github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.dry_run != true) }}
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.IMSPY_PYPI_TOKEN }}
        run: |
          cd packages/imspy-core
          twine upload --skip-existing dist/*

  # Build and publish imspy-predictors (depends on imspy-core)
  publish-predictors:
    runs-on: ubuntu-latest
    needs: publish-core
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build imspy-predictors
        run: |
          cd packages/imspy-predictors
          python -m build

      - name: Publish imspy-predictors
        if: ${{ github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.dry_run != true) }}
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.IMSPY_PYPI_TOKEN }}
        run: |
          cd packages/imspy-predictors
          twine upload --skip-existing dist/*

  # Build and publish remaining packages (depend on imspy-core and imspy-predictors)
  publish-remaining:
    runs-on: ubuntu-latest
    needs: publish-predictors
    strategy:
      matrix:
        package: [imspy-dia, imspy-search, imspy-simulation, imspy-vis]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build ${{ matrix.package }}
        run: |
          cd packages/${{ matrix.package }}
          python -m build

      - name: Publish ${{ matrix.package }}
        if: ${{ github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.dry_run != true) }}
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.IMSPY_PYPI_TOKEN }}
        run: |
          cd packages/${{ matrix.package }}
          twine upload --skip-existing dist/*
