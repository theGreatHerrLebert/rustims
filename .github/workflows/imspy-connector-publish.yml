name: Build and Publish Rust Binding

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  build-and-publish:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13, macos-14]
        python-version: ['3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Maturin
        run: |
          python -m pip install --upgrade pip
          pip install maturin

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.os == 'macos-14' && 'aarch64-apple-darwin' || '' }}

      - name: Clean Cargo Artifacts
        run: |
          cd imspy_connector
          cargo clean

      - name: Build with Maturin (Cross-Platform)
        shell: bash
        run: |
          cd imspy_connector
          if [ "${{ matrix.os }}" = "macos-14" ]; then
            maturin build --release --target aarch64-apple-darwin
          else
            maturin build --release
          fi

      - name: Publish
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.IMSPY_CONNECTOR_PYPI_API_TOKEN }}
        run: |
          cd imspy_connector
          maturin publish --no-sdist
