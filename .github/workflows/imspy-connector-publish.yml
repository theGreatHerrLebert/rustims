name: Build and Publish Rust Binding

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  build-and-publish:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13, macos-14]
        python-version: ['3.11']
        include:
          - os: ubuntu-latest
            python-version: '3.11'
            publish: true
            target: aarch64-unknown-linux-gnu
          - os: windows-latest
            python-version: '3.11'
            publish: true
          - os: macos-13
            python-version: '3.11'
            publish: true
          - os: macos-14
            python-version: '3.11'
            publish: true
            target: aarch64-apple-darwin

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python on Ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo add-apt-repository ppa:deadsnakes/ppa
          sudo apt-get update
          sudo apt-get install -y python3.11 python3.11-venv python3.11-dev python3-pip

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Maturin
        run: |
          python -m pip install --upgrade pip
          pip install maturin

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          target: ${{ matrix.target || '' }}

      - name: Install Cross-Compilation Tools (Linux ARM64 Only)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update && sudo apt-get install -y \
          gcc-aarch64-linux-gnu

      - name: Change to imspy-connector Directory
        run: cd imspy_connector

      - name: Clean Cargo Artifacts
        run: |
          cd imspy_connector
          cargo clean

      - name: Build with Maturin (Cross-Platform)
        shell: bash
        run: |
          cd imspy_connector
          if [ -n "${{ matrix.target }}" ]; then
            maturin build --release --target ${{ matrix.target }} -i python3.11
          else
            maturin build --release -i python3.11
          fi

      - name: Publish
        if: matrix.publish
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.IMSPY_CONNECTOR_PYPI_API_TOKEN }}
        run: |
          cd imspy_connector
          maturin publish --no-sdist
