[project]
name = "imspy-predictors"
version = "0.5.1"
description = "ML-based predictors for CCS, retention time, and fragment intensity in mass spectrometry."
authors = [
    { name = "theGreatHerrLebert", email = "davidteschner@googlemail.com" }
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.11,<3.14"

dependencies = [
    "imspy-core>=0.4.0",
    # PyTorch - deep learning framework
    "torch>=2.0.0",
    # Scientific computing
    "scikit-learn>=1.0",
    "scipy>=1.7.1",
    "numpy>=1.21.0",
    "pandas>=1.3.0",
    # Utilities
    "tqdm>=4.66",
    "numba>=0.57.0",
]

[project.optional-dependencies]
# Koina server access for remote predictions (including intensity via Prosit)
koina = ["koinapy>=0.0.10"]
# Hugging Face datasets for training
training = ["datasets>=2.0.0", "wandb>=0.12.1"]
# GPU support
cuda = ["torch>=2.0.0"]
# All optional dependencies
all = [
    "koinapy>=0.0.10",
    "datasets>=2.0.0",
    "wandb>=0.12.1",
]

[tool.poetry]
exclude = ["src/imspy_predictors/pretrained/**/*.pt"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-cov = "^4.1.0"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
