# =============================================================================
# IT-DDA-HLA: HLA Immunopeptidomics Thunder-PASEF Benchmark
# =============================================================================
# Large-scale immunopeptidomics benchmark: 250K peptides, 1-hour gradient
# Short peptides (8-14 aa)
# =============================================================================

[test_metadata]
test_id = "IT-DDA-HLA"
description = "HLA immunopeptidomics thunder-PASEF benchmark (250K peptides, 1hr)"
acquisition_type = "DDA"
sample_type = "hla"
analysis_tools = ["diann", "fragpipe", "sage"]

[thresholds]
min_id_rate = 0.20
min_rt_correlation = 0.90
min_im_correlation = 0.95

# -----------------------------------------------------------------------------
# Paths - Resolved from env.toml at runtime
# -----------------------------------------------------------------------------
[paths]
save_path = "${output_base}/IT-DDA-HLA"
reference_path = "${reference_thunder}"
fasta_path = "${fasta_hla}"
modifications = "${modifications_hla}"
existing_path = ""

# -----------------------------------------------------------------------------
# Experiment settings
# -----------------------------------------------------------------------------
[experiment]
experiment_name = "IT-DDA-HLA"
acquisition_type = "DDA"
gradient_length = 3600.0
use_reference_layout = true
reference_in_memory = false
use_bruker_sdk = true
apply_fragmentation = true
from_existing = false
silent_mode = false

# -----------------------------------------------------------------------------
# Digestion settings
# -----------------------------------------------------------------------------
[digestion]
n_proteins = 20000
num_peptides_total = 750000
num_sample_peptides = 250000
sample_peptides = true
sample_seed = 42
digest_proteins = true
remove_degenerate_peptides = false
cleave_at = "KR"
restrict = "P"
missed_cleavages = 2
min_len = 8
max_len = 14
decoys = false
upscale_factor = 100000

# -----------------------------------------------------------------------------
# Prediction models
# -----------------------------------------------------------------------------
[models]
rt_model = ""
ccs_model = ""
intensity_model = ""

# -----------------------------------------------------------------------------
# Retention time settings
# -----------------------------------------------------------------------------
[retention_time]
min_rt_percent = 2.0
exclude_accumulated_gradient_start = true
target_p = 0.999
sampling_step_size = 0.0001
n_steps = 1000
remove_epsilon = 0.0001

# -----------------------------------------------------------------------------
# Ion mobility settings
# -----------------------------------------------------------------------------
[ion_mobility]
use_inverse_mobility_std_mean = true
inverse_mobility_std_mean = 0.009

# -----------------------------------------------------------------------------
# Charge states (HLA: shorter peptides, binomial model, allow +1)
# -----------------------------------------------------------------------------
[charge_states]
p_charge = 0.6
max_charge = 3
min_charge_contrib = 0.25
binomial_charge_model = true
normalize_charge_states = true
charge_state_one_probability = 0.15

# -----------------------------------------------------------------------------
# Isotopic pattern
# -----------------------------------------------------------------------------
[isotopic_pattern]
isotope_k = 8
isotope_min_intensity = 1
isotope_centroid = true

# -----------------------------------------------------------------------------
# Fragment intensity
# -----------------------------------------------------------------------------
[fragment_intensity]
down_sample_factor = 0.5

# -----------------------------------------------------------------------------
# Noise settings
# -----------------------------------------------------------------------------
[noise]
noise_frame_abundance = false
noise_scan_abundance = false
mz_noise_precursor = true
precursor_noise_ppm = 6.5
mz_noise_fragment = true
fragment_noise_ppm = 6.5
mz_noise_uniform = false
add_real_data_noise = true
reference_noise_intensity_max = 150000
precursor_sample_fraction = 0.2
fragment_sample_fraction = 0.2
num_precursor_noise_frames = 5
num_fragment_noise_frames = 5

# -----------------------------------------------------------------------------
# Variation settings
# -----------------------------------------------------------------------------
[variation]
re_scale_rt = false

# -----------------------------------------------------------------------------
# Acquisition settings
# -----------------------------------------------------------------------------
[acquisition]
round_collision_energy = true
collision_energy_decimals = 0

# -----------------------------------------------------------------------------
# DDA settings
# -----------------------------------------------------------------------------
[dda]
precursors_every = 10
precursor_intensity_threshold = 500
max_precursors = 25
exclusion_width = 25
selection_mode = "topN"

# -----------------------------------------------------------------------------
# Proteome mix settings
# -----------------------------------------------------------------------------
[proteome_mix]
proteome_mix = false

# -----------------------------------------------------------------------------
# Phosphorylation settings
# -----------------------------------------------------------------------------
[phosphorylation]
phospho_mode = false

# -----------------------------------------------------------------------------
# Performance settings
# -----------------------------------------------------------------------------
[performance]
num_threads = -1
batch_size = 256
frame_batch_size = 500
lazy_frame_assembly = true
use_gpu = false
gpu_memory_limit_gb = 4

# -----------------------------------------------------------------------------
# Logging settings
# -----------------------------------------------------------------------------
[logging]
log_level = "INFO"
log_file = ""
