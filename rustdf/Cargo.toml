[package]
name = "rustdf"
version = "0.1.0"
edition = "2021"

[lib]
path = "src/lib.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
libloading = "0.8.1"
rusqlite = "0.29.0"
lzf = "1.0.0"
zstd = "0.13.0"
byteorder = "1.4.3"
anyhow = "1.0.75"
mscore = {path = "../mscore"}
rayon = "1.8.0"
futures = { version = "0.3.29", features = ["thread-pool"] }