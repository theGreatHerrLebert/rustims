# =============================================================================
# IT-DDA-HLA: HLA Immunopeptidomics Thunder-PASEF Benchmark
# =============================================================================
# Immunopeptidomics benchmark using HLA class I peptides with thunder-PASEF
# acquisition (optimized for short peptides). Tests short peptide (8-11mer)
# identification in immunopeptidomics context.
# =============================================================================

[test_metadata]
test_id = "IT-DDA-HLA"
description = "HLA immunopeptidomics thunder-PASEF benchmark"
acquisition_type = "DDA"
sample_type = "hla"
analysis_tools = ["diann", "fragpipe"]

[thresholds]
min_id_rate = 0.20
min_rt_correlation = 0.90
min_im_correlation = 0.95
# Additional: 8-11mer coverage > 0.50

# -----------------------------------------------------------------------------
# Paths - Resolved from env.toml at runtime
# -----------------------------------------------------------------------------
[paths]
save_path = "${output_base}/IT-DDA-HLA"
reference_path = "${reference_thunder}"
fasta_path = "${fasta_hla}"

[main_settings]
experiment_name = "IT-DDA-HLA"
acquisition_type = "DDA"
use_reference_layout = true
reference_in_memory = false
sample_peptides = true
sample_seed = 42
add_decoys = false
proteome_mix = false
silent_mode = false
from_existing = false
existing_path = ""
apply_fragmentation = true
use_bruker_sdk = true
fragment_intensity_model = "prosit"
modifications = ""

[peptide_digestion]
# Lower complexity for HLA - typically fewer unique peptides
num_sample_peptides = 10000
num_peptides_total = 100000
n_proteins = 10000
missed_cleavages = 0
# HLA peptides are typically 8-11 amino acids
min_len = 8
max_len = 14
# Non-specific cleavage for HLA peptides
cleave_at = ""
restrict = ""
digest_proteins = false
remove_degenerate_peptides = false
upscale_factor = 100000
min_rt_percent = 2.0
exclude_accumulated_gradient_start = true

[peptide_intensity]
intensity_mean = 5
intensity_min = 4
intensity_max = 8
sample_occurrences = true
intensity_value = 6

[isotopic_pattern]
isotope_k = 8
isotope_min_intensity = 1
isotope_centroid = true

[distribution_settings]
gradient_length = 900.0
koina_rt_model = ""
mean_std_rt = 0.9
variance_std_rt = 0.2
mean_skewness = 1.5
variance_skewness = 0.01
z_score = 0.99
target_p = 0.999
sampling_step_size = 0.0001
n_steps = 1000
remove_epsilon = 0.0001
use_inverse_mobility_std_mean = true
inverse_mobility_std_mean = 0.009

[acquisition_settings]
round_collision_energy = true
collision_energy_decimals = 0

[dda_settings]
# Thunder-PASEF optimized settings
precursors_every = 10
precursor_intensity_threshold = 500
max_precursors = 25
exclusion_width = 25
selection_mode = "topN"

[variation_settings]
re_scale_rt = false

[charge_state_probabilities]
# HLA peptides often have lower charge states
p_charge = 0.6
min_charge_contrib = 0.25
max_charge = 3
binomial_charge_model = false
normalize_charge_states = true
charge_state_one_probability = 0.05

[noise_settings]
noise_frame_abundance = false
noise_scan_abundance = false
mz_noise_precursor = true
precursor_noise_ppm = 6.5
mz_noise_fragment = true
fragment_noise_ppm = 6.5
mz_noise_uniform = false
add_real_data_noise = true
reference_noise_intensity_max = 150000
down_sample_factor = 0.5
precursor_sample_fraction = 0.2
fragment_sample_fraction = 0.2
num_precursor_noise_frames = 5
num_fragment_noise_frames = 5

[phosphorylation_settings]
phospho_mode = false

[quad_transmission]
quad_isotope_transmission_mode = "none"
quad_transmission_min_probability = 0.5
quad_transmission_max_isotopes = 10

[performance_settings]
num_threads = -1
batch_size = 256
frame_batch_size = 500
lazy_frame_assembly = true
use_gpu = true
gpu_memory_limit_gb = 4

[logging_settings]
log_level = "INFO"
log_file = ""
