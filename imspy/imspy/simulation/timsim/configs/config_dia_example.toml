# =============================================================================
# TIMSIM DIA-PASEF Example Configuration
# =============================================================================
# Example configuration for simulating a DIA-PASEF experiment with realistic
# noise and 50,000 peptides.
# =============================================================================

[paths]
save_path = "/path/to/output/dia_simulation"
reference_path = "/path/to/reference_dia.d"
fasta_path = "/path/to/human_proteome.fasta"

[experiment]
experiment_name = "TIMSIM-DIA-50K"
acquisition_type = "DIA"
gradient_length = 3600.0
use_reference_layout = true
apply_fragmentation = true

[digestion]
n_proteins = 20000
num_peptides_total = 250000
num_sample_peptides = 50000
sample_peptides = true
sample_seed = 42
missed_cleavages = 2
min_len = 7
max_len = 30

[retention_time]
min_rt_percent = 2.0
target_p = 0.999

[charge_states]
p_charge = 0.8
max_charge = 4
min_charge_contrib = 0.005

[fragment_intensity]
fragment_intensity_model = ""
down_sample_factor = 0.5

[noise]
mz_noise_precursor = true
precursor_noise_ppm = 5.0
mz_noise_fragment = true
fragment_noise_ppm = 5.0
add_real_data_noise = true
reference_noise_intensity_max = 25.0

[performance]
num_threads = -1
batch_size = 256
frame_batch_size = 500
lazy_frame_assembly = false
gpu_memory_limit_gb = 4

[logging]
log_level = "INFO"
