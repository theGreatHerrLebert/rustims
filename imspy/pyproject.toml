[tool.poetry]
name = "imspy"
version = "0.2.20"
description = ""
authors = ["theGreatHerrLebert <davidteschner@googlemail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11,<3.12"
pandas = ">=2.1"
numpy = ">=1.21"
numba = ">=0.53"
zstd = ">=1.5.0"
tablulate = ">=0.9.0"

tensorflow = "2.15"
tensorflow-probability = ">=0.22.1"
wandb = ">=0.12.1"

pyopenms = ">=2.6.0"

sagepy = ">=0.2.10"
