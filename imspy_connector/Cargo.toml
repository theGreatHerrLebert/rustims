[package]
name = "imspy-connector"
version = "0.3.10"
edition = "2021"

[lib]
name = "imspy_connector"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.22.6", features = ["extension-module", "gil-refs"] }
numpy = "0.22.1"
mscore = { version = "0.2.0" }
rustdf = { version = "0.3.0" }
serde = "1.0.202"
serde_json = "1.0.117"
