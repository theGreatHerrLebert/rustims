[package]
name = "imspy-connector"
version = "0.3.17"
edition = "2021"

[lib]
name = "imspy_connector"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.22.6", features = ["extension-module", "gil-refs"] }
numpy = "0.22.1"
# mscore = { version = "0.3.2" }
mscore = { path = "../mscore" }
# rustdf = { version = "0.3.4" }
rustdf = { path = "../rustdf" }
serde = "1.0.219"
serde_json = "1.0.140"
rayon = "1.10.0"
regex = "1.11.1"
